<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coração Pulsando</title>

    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: black;
            margin: 0;
        }
        p {
            color: red;
            font-size: 10vh;

        }
        .heart {
    font-size: 800px;
    animation: heart 0.6s linear infinite;
    filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.7)); 
}

        @keyframes heart {
            0% {
                transform: scale(1.07);
            }
            80% {
                transform: scale(1.0);
            }100% {
                transform: scale(0.8);
            }

        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <p>Batimento Cardíaco em CSS </p>
</body>
</html>
